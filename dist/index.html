<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HangMan Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>.footer {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        padding: 15px 25px;
        background-color: rgba(255, 255, 255, 0.95);
        border: 1px solid #e9ecef;
        border-radius: 25px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        z-index: 1000;
        min-width: 300px;
      }
      .developer-info {
        font-family: "Noto Sans KR", sans-serif;
        color: #6c757d;
        margin-bottom: 8px;
        font-size: 14px;
      }
      .social-links {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .social-links a {
        color: #007bff;
        text-decoration: none;
        padding: 6px 12px;
        border: 1px solid #007bff;
        border-radius: 15px;
        transition: all 0.3s ease;
        font-size: 12px;
        font-weight: 500;
      }
      .social-links a:hover {
        background-color: #007bff;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
      }</style>
  <link rel="stylesheet" href="/src.a2b27638.css"></head>
  <body>
    <div id="root">
      <main>
        <div class="app">
          <div class="hangman-image-container">
            <canvas id="hangman-image" width="350" height="550"></canvas>
          </div>

          <div class="controller-container">
            <div id="button-box"></div>
            <div id="word"></div>
            <div id="keyboard-layout"></div>
          </div>
        </div>
      </main>
      <code id="state" style="display: none"></code>
    </div>

    <footer class="footer">
      <div class="developer-info">
        <p>Developed by <strong>septiandwica</strong></p>
      </div>
      <div class="social-links">
        <a href="https://github.com/septiandwica" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="https://linkedin.com/in/septiandwica" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a href="https://septiandwica.my.id" target="_blank" rel="noopener noreferrer">Website</a>
      </div>
    </footer>

    <script type="module" src="/src.a2b27638.js"></script>
  </body>
</html>
